name: auto_deployment

on:
  push:
    branches: [ 'staging' ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Configure python pacakges
        run: |
          python -m pip install --upgrade pip
          pip install databricks-cli --upgrade

      - name: Run deployment workflow on databricks
        run: |
          export DATABRICKS_HOST=${{ secrets.DATABRICKS_HOST }}
          export DATABRICKS_TOKEN=${{ secrets.DATABRICKS_TOKEN }}
          python databricks-triggers/deployment.py